<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Encriptador</title>
</head>
<body>
   <header>
<img src="" alt="">
   </header>
   <main>

      <section>
         <label for="input-texto"><h2>Texto original</h2></label>
         <textarea id="input-texto" class="input-texto textarea-resize" cols="30" rows="10" placeholder="ingresar texto..."></textarea>
      </section>
      
      <section class="encriptado">
         <label for="mensaje"><h2>Texto encriptado</h2></label>
         <textarea id="mensaje" class="mensaje textarea-resize" cols="30" rows="10" placeholder="..."></textarea>
      </section> 
      
      <section>
         <div class="botones">
            <button class="encriptar button" onclick="btnEncriptar()">Encriptar</button>
            <button class="desencriptar button" onclick="btnDesencriptar()">Desencriptar</button>
            <button class="copiar button" onclick="btnCopiar()">Copiar</button>
            <button class="borrar button" onclick="btnBorrar()">Borrar</button>
         </div>
      </section>
      
      <section class="">
         <textarea class="borrador" cols="30" rows="5" placeholder="texto copiado"></textarea>
      </section> 

   </main>
   <footer>
      
   </footer>
   <script src="script.js"></script>
</body>
</html>
